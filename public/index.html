<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Toastique Inventory</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1>Balboa Island Toastique Juice Inventory</h1>
  <p class="muted">Periodic Automatic Replenishment (PAR) = Target stock level to keep on hand</p>
  <div id="meta" class="muted"></div>
  <table>
    <thead>
      <tr>
        <th data-sort="name">Juice <span class="sort-icon"></span></th>
        <th>PAR (L)</th>
        <th>Current (L)</th>
        <th data-sort="status">Status <span class="sort-icon"></span></th>
        <th>Last Updated</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody id="tb"></tbody>
  </table>
  <div id="notify"></div>
  <script type="module" src="/app.js"></script>
</body>
</html>
