<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toastique Inventory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-top">
      <img src="images/toastique_horiz_gold-web.svg" alt="Toastique Logo" class="logo" />
    </div>
    <div class="header-bottom">
      <h1>Toastique Inventory</h1>
    </div>
  </header>


  <main>
    <form id="add-item-form">
      <label for="name">Item Name</label>
      <input type="text" id="name" placeholder="Item name" required />
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" placeholder="Quantity" />
      <label for="unit">Unit</label>
      <input type="text" id="unit" placeholder="Unit (e.g. lbs)" required />
      <button type="submit">Add Item</button>
    </form>

    <h2>Current Inventory</h2>
    <table id="inventory">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows get inserted here dynamically -->
      </tbody>
    </table>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
