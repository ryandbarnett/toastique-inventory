<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Toastique Inventory</title>
<link rel="stylesheet" href="styles.css">

<body>
  <header>
    <h1>Toastique Inventory</h1>
  </header>

  <main>
    <section>
      <h2>Juices</h2>
      <div class="controls">
			  <label>
			    Juice:
			    <select id="juiceSelect"></select>
			  </label>

			  <label>
			    Batches (Ã—):
			    <input id="batchMultiple" type="number" step="0.25" min="0.25" placeholder="1" />
			  </label>

			  <span id="batchCalc" class="muted"></span>

			  <button id="createBatchBtn">Create Batch</button>
			</div>
      <table id="juicesTable">
        <thead>
        	<tr>
					  <th>Name</th>
					  <th>Default Batch (qt | L)</th>
					  <th>PAR (qt | L)</th>
					  <th>Expiry (days)</th>
            <th>Latest Check</th>
            <th>Status</th>
					</tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <div class="controls" style="margin-top: 0.5rem;">
      <label>
        Shift:
        <select id="shiftSelect">
          <option>AM</option>
          <option>PM</option>
          <option>OTHER</option>
        </select>
      </label>
      <label>
        Liters now:
        <input id="checkLiters" type="number" step="0.1" min="0" placeholder="e.g. 5.0" />
      </label>
      <button id="recordCheckBtn">Record Check</button>
    </div>

    <section>
      <h2>Active Batches</h2>
      <div id="batchesEmpty" class="muted"></div>
      <table id="batchesTable">
        <thead>
          <tr><th>Juice</th><th>Made</th><th>Expires</th><th>Days Left</th><th>Remaining (qt | L)</th><th>Pour (L)</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
